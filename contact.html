<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgE.me - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="css/contact.css">
    <style>
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .back-link .fa-arrow-left {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <a href="javascript:history.back()" class="back-link">
        <div class="fa-solid fa-arrow-left"></div> Back
    </a>

    <h1>EdgE.me</h1>
    <h2>Contact</h2>

    <div class="form-container">
        <form action="https://formspree.io/f/xwkjadrl" method="POST">
            <h2>Contact Me</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message..." required></textarea>
            
            <button type="submit">Send Message <div class="fa-regular fa-paper-plane"></div></button>
        </form>
    </div>
</body>
</html>
